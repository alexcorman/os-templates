os-template:
    boot-type: uefi_only3
    boot-methods-supported: local_drives3
    os-architecture: x86_6442
    os-ready-method: wait_for_power_off2
    image-build-required: true
    provision-via-oob: true
    initial-user: root
assets:
    grubx64.cfg:
        isopath: /bin/grubx64.cfg
        mime: text/plain
        is-bootloader-config: true
    ks.cfg:
        isopath: /bin/ks.cfg
        mime: text/plain
        is-kickstart-file: true
    snmpd3.conf:
        isopath: /bin/snmpd.conf
        mime: text/plain