os-template:
    boot-type: uefi
    boot-methods-supported: pxe_iscsi
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    almalinux-install.ipxe:
        isopath: /bin/almalinux-install.ipxe
        mime: text/plain
    amlalinux-regular-boot.ipxe:
        isopath: /bin/amlalinux-regular-boot.ipxe
        mime: text/plain
    ks-iscsi.cfg:
        isopath: /bin/amlalinux-regular-boot.ipxe
        mime: text/plain
        is-kickstart-file: true
    snmpd.conf:
        isopath: /bin/snmpd.conf
        mime: text/plain