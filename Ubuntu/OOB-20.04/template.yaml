os-template:
    boot-type: uefi_only
    boot-methods-supported: local_drives
    os-family: Ubuntu
    os-version: 20.04.4
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
    initial-user: ubuntu
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    oob-grub.cfg:
        isopath: /boot/grub/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
    oob-txt.cfg:
        isopath: /isolinux/txt.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
    oob-user-data:
        isopath: /user-data
        mime: text/plain
        usage: build_component
        type: installer-config
    oob-meta-data:
        isopath: /meta-data
        mime: text/plain
        usage: build_component
        type: installer-config
    oob-vendor-data:
        isopath: /vendor-data
        mime: text/plain
        usage: build_component
        type: installer-config