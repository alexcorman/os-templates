os-template:
    boot-type: uefi_only
    boot-methods-supported: local_drives
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    boot.patch:
        mime: text/plain
        is-patch-file: true
    ISOLINUX.CFG:
        isopath: /ISOLINUX.CFG
        mime: text/plain
        is-bootloader-config: true
    KS.CFG:
        isopath: /KS.CFG
        mime: text/plain
        is-kickstart-file: true
    dynamic_file_1.jpg:
        isopath: /dynamic_file_1.jpg
        mime: text/plain
    dynamic_file_2.png:
        isopath: /dynamic_file_2.png
        mime: text/plain
    dynamic_file_3.jpg:
        isopath: /dynamic_file_3.jpg
        mime: text/plain
    binary_file_1.bin:
        isopath: /binary_file_1.bin
        mime: application/octet-stream
    binary_file_2.bin:
        isopath: /binary_file_2.bin
        mime: application/octet-stream