os-template:
    os-type: Debian
    os-version: 11
    os-architecture: x86_64
    boot-type: uefi_only
    boot-methods-supported: local_drives
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
assets:
    grub.cfg:
        isopath: /boot/grub/grub.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    menu.cfg:
        isopath: /isolinux/menu.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    stdmenu.cfg:
        isopath: /isolinux/stdmenu.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    isolinux.cfg:
        isopath: /isolinux/isolinux.cfg
        mime: text/plain
        usage: build_component
        type: bootloader-config
        template-type: simple
    preseed.cfg:
        isopath: /preseed.cfg
        mime: text/plain
        usage: build_component
        type: installer-config
        template-type: simple
    timesyncd.conf:
        isopath: /timesyncd.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    resolved.conf:
        isopath: /resolved.conf
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    hosts:
        isopath: /hosts
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    10-wan0.link:
        isopath: /10-wan0.link
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    static.network:
        isopath: /static.network
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple
    sources.list:
        isopath: /sources.list
        mime: text/plain
        usage: build_component
        type: other
        template-type: simple