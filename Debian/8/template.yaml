os-template:
    boot-type: uefi
    boot-methods-supported: local_drives
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    debian-install.ipxe:
        isopath: /bin/debian-install.ipxe
        mime: text/plain
    preseed.cfg:
        isopath: /bin/preseed.cfg
        mime: text/plain
    snmpd.conf:
        isopath: /bin/snmpd.conf
        mime: text/plain