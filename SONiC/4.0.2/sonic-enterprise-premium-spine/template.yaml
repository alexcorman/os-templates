os-template:
    network-os: true
    network-os-architecture: "x86_64"
    network-os-machine: "s5212f_c3538"
    network-os-switch-driver: "sonic_enterprise"
    network-os-switch-role: "spine"
    network-os-vendor: "dellemc"
    network-os-version: "4.0.2"
    boot-type: legacy_only
    boot-methods-supported: local_drives
    initial-user: admin
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    Enterprise_SONiC_OS_4.0.2_Enterprise_Premium.bin:
        url: /_internal/SONiC/4.0.2/Enterprise_SONiC_OS_4.0.2_Enterprise_Premium.bin
        path: /Enterprise_SONiC_OS_4.0.2_Enterprise_Premium.bin
        mime: application/octet-stream
        type: other
        template-type: none
    ztp.json:
        path: /ztp.json
        mime: text/plain
        type: other
        template-type: simple
    config_db.json:
        path: /config_db.json
        mime: text/plain
        type: other
        template-type: simple