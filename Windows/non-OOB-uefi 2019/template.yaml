os-template:
    boot-type: uefi_only
    boot-methods-supported: local_drives
    os-version: 10.0.17763
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    initial-user: administrator
    initial-ssh-port: 22
    use-autogenerated-initial-password: true 
    install-bootloader-asset: bootx64.efi
assets:
    bootx64.efi:
        url: /.tftp/boot/images/Windows-2019/iso-content/efi/boot/bootx64.efi
        path: /bootx64.efi
        mime: application/octet-stream
        usage: bootloader
        type: bootloader
    BCDEFI:
        url: /.tftp/boot/winpe/2dd56b0/BCDEFI
        path: \\Boot\\BCD
        mime: application/octet-stream
        type: other
    boot.sdi:
        url: /.tftp/boot/winpe/2dd56b0/boot.sdi
        path: \\Boot\\boot.sdi
        mime: application/octet-stream
        type: other
    boot.wim:
        url: /.tftp/boot/winpe/2dd56b0/boot.wim
        path: \\Boot\\boot.wim
        mime: application/octet-stream
        type: other
    wgl4_boot.ttf:
        url: /.tftp/boot/winpe/2dd56b0/Fonts/wgl4_boot.ttf
        path: \\EFI\\Microsoft\\Boot\\Fonts\\wgl4_boot.ttf
        mime: application/octet-stream
        type: other
    autounattend-uefi-snmp-static-ip.xml:
        path: /autounattend-uefi.xml
        mime: text/plain
        type: installer-config
    data-us02.bat:
        path: /data.bat
        mime: text/plain
        type: other
    administrators_authorized_keys:
        path: /administrators_authorized_keys
        mime: text/plain
        type: other