os-template:
    boot-type: uefi_only
    boot-methods-supported: local_drives
    os-architecture: x86_64
    os-ready-method: wait_for_power_off
    image-build-required: true
    provision-via-oob: true
    initial-user: root
    initial-ssh-port: 22
    use-autogenerated-initial-password: true
assets:
    autounattend-bios.xml:
        isopath: /bin/autounattend-bios.xml
        mime: text/plain
    data.bat:
        isopath: /bin/data.bat
        mime: text/plain
        is-kickstart-file: true